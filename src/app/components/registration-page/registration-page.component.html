<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form-container">
    <div>
        <h2>Rejestracja</h2>
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="registrationForm.controls.email.invalid && registrationForm.controls.email.touched">
            <div *ngIf="registrationForm.controls.email.errors?.['required']">Adres e-mail jest wymagany.</div>
            <div *ngIf="registrationForm.controls.email.errors?.['email']">Niepoprawny format adresu e-mail.</div>
        </div>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="registrationForm.controls.password.invalid && registrationForm.controls.password.touched">
            <div *ngIf="registrationForm.controls.password.errors?.['required']">Hasło jest wymagane.</div>
            <div *ngIf="registrationForm.controls.password.errors?.['minlength']">
                Hasło musi zawierać co najmniej {{ minPasswordLength }} znaków.
            </div>
        </div>
    </div>
    <p-button type="submit" [style]="{ width: '100%' }" [loading]="isLoadingButton" label="Zarejestruj"></p-button>
    <p-button styleClass="p-button-link" label="Zaloguj się" (click)="loginButtonClicked.emit()"></p-button>
</form>
